<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#e6695a">
    <title>CreaTune</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div id="mic-icon" class="icon">
                <img src="images/mic-icon.png" alt="Microphone">
            </div>
            <h1>CreaTune</h1>
            <div id="plant-icon" class="icon">
                <img src="images/plant-icon.png" alt="Plant">
            </div>
        </header>
        
        <div class="main-content">
            <div class="visualization">
                <div id="creature-container" class="hidden">
                    <img src="images/creature.png" id="creature" alt="Creature">
                </div>
            </div>
            
            <div class="controls">
                <button id="mic-button" class="control-button">
                    <span class="button-icon">ðŸŽ¤</span>
                    <span class="button-text">Record</span>
                </button>
                <button id="ambient-button" class="control-button">
                    <span class="button-icon">ðŸŽ¹</span>
                    <span class="button-text">Ambient</span>
                </button>
                <button id="toy-piano-button" class="control-button">
                    <span class="button-icon">ðŸ§¸</span>
                    <span class="button-text">Toy Piano</span>
                </button>
            </div>
            
            <div class="esp-controls">
                <div id="esp-status" class="status-indicator">
                    <div id="esp-led" class="led"></div>
                    <span>ESP32: Disconnected</span>
                </div>
                <div id="data-status" class="status-indicator">
                    <div id="data-led" class="led"></div>
                    <span>Data: None</span>
                </div>
                <button id="simulate-esp-button" class="control-button">
                    <span class="button-icon">ðŸ“º</span>
                    <span class="button-text">Simulate ESP32</span>
                </button>
            </div>
        </div>
        
        <div class="log-container">
            <div id="log"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
